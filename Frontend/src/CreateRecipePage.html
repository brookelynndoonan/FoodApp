<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Additional CSS for the Create Recipe page */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- Include the header HTML -->
<div class="header-container" id="header-container"></div>

<div class="form-container">
    <h1>Create Recipe</h1>
    <form id="recipeForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="cuisine">Cuisine:</label>
        <select id="cuisine" name="cuisine" required>
            <option value="">Select one</option>
        </select><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="dietaryRestrictions">Dietary Restrictions:</label>
        <div id="checkbox-container"></div><br><br>

        <input type="hidden" id="hasDietaryRestrictions" name="hasDietaryRestrictions" value="false">

        <label for="ingredients">Ingredients:</label>
        <div id="ingredients-container">
            <div class="ingredient-row">
                <input type="text" name="ingredient" required>
            </div>
        </div>

        <p class="instructions">Press Enter to create the next ingredient field</p>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required></textarea><br><br>

        <button type="submit" id="createRecipeButton">Create Recipe</button>
    </form>
</div>
<footer>
    <p>Created by: Brooke, Jess, Megan, & Sha'mir</p>
</footer>

<script src="pages/RecipeDetailsPage.js"></script>
<script src="pages/CreateRecipePage.js"></script>
<script src="pages/header.js"></script>
</body>
</html>
