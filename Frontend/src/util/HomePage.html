<body class="background">

<!-- search bar -->
    <div class="card">
        <h2>Find your meal here</h2>

<!-- filter button -->

                <option value="Vegan"> Vegan </option>
            </select>
            <button>Search</button>
        </form>
<!-- Create Recipe button -->
        <div class="card">
            <h2>Create New Recipe</h2>
            <form class="card-content" id="get-by-id-form">
                <p class="form-field">
                </p>
                <button type="submit">Start</button>
            </form>
        </div>
