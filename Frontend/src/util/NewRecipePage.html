<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta charset="UTF-8">
    <title>Create Recipe</title>
</head>
<body>

<header class="header" id="header">
    <div class="site-title">
        <h1> Create Recipe </h1> <!-- some css style, tbd -->
    </div>
</header><!-- name dietary restriction drop down-->
<div>
    <form>
        <header>
            <h3>Name</h3>
        </header>
        <input type="text" name="" id="" placeholder="Type here...">
        <select class="category-dropdown" id="dropdown">
            <option value="">Dietary Restrictions</option>
            <option value="None">None</option>
            <option value="Vegan"> Vegan </option>
            <option value="Dairy Free"> Dairy Free </option>
            <option value="Gluten Free"> Gluten Free </option>
        </select>
    </form>
</div>
<!-- description of the cuisine text input box-->
<div>
    <form>
        <header>
            <h3>Description</h3>
        </header>
        <textarea placeholder="Description here...">
      </textarea>
    </form>
</div>
<!-- ingredients with drop down of measurements, additional text option-->
<div>
    <form>
        <body>
        <form id="form" role="ingredient">
            <header>
                <h3>Ingredients</h3>
            </header>
            <input type="text" class="textbox-container" id="container" required class="validated-field" name="q" placeholder="Ingredients...">
            <input type="text" id="measurments" name="measurments" maxlength="4" size="4">

            <!-- filter button -->
            <select class="category-dropdown" id="category-dropdown">
                <option value="">Measurements</option>
                <option value="Cup">Cup</option>
                <option value="Teaspoon">Teaspoon</option>
                <option value="Tablespoon">Tablespoon</option>
            </select>

            <button class="add-button" onclick="addTextBox()">+</button>
        </form>
</div>
<div>
    <form>
        <header>
            <h3>Directions</h3>
        </header>
        <textarea type="text" class="textbox-container" id="query" required class="validated-field" name="q" placeholder="Directions"></textarea>
        <button class="add-button" onclick="addTextBox()">+</button>
    </form>
</div>

<div>
    <button onclick="window.location.href = 'RecipeListPage.html';" type="submit">Submit</button> <!-- how to add link to submit button to add to recipe list -->
</div>

</body>
</html>
