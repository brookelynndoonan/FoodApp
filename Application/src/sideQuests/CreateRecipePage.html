<!DOCTYPE html>
<html lang="">
<head>
    <title>Create Recipe</title>
    <link href="CreateRecipePage.css" rel="stylesheet"><!-- Add this line to link the CSS file -->
</head>
<body>
<div class="menu">
    <div class="logo">
        Foodie
    </div>
    <ul class="menu-items">
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
    </ul>
</div>
<div class="container">
    <h1>Create Recipe</h1>
    <div class="form-group">
        <label for="title">Title</label> <input id="title" placeholder="Enter recipe title" type="text"> <small
            class="error" id="title-error"></small>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter description"></textarea> <small class="error"
                                                                                      id="description-error"></small>
    </div>
    <div class="form-group">
        <label for="cuisine">Cuisine</label> <select id="cuisine">
    </select> <small class="error" id="cuisine-error"></small>
    </div>
    <div class="form-group">
        <label>Dietary Restrictions:</label>
        <div id="checkbox-container">
            <!-- Checkboxes will be dynamically populated here -->
        </div>
        <span class="error-message" id="dietary-restrictions-error"></span>
    </div>

    <div class="form-group">
        <label for="ingredients">Ingredients</label>
        <div id="ingredient-container">
            <div class="ingredient-row">
                <input class="ingredient-input" id="ingredients" placeholder="Enter ingredient" type="text">
                <button aria-label="Add" class="add-button" onclick="addIngredientField()"><span
                        class="button-text">+</span></button>
                <button aria-label="Remove" class="remove-button" onclick="removeIngredientField(this)"><span
                        class="button-text">-</span></button> <!-- Add the error message element here -->
                <span class="error-message" id="ingredient-error-${i}"></span>
            </div>
        </div>
        <small class="error" id="ingredients-error"></small>
    </div>
    <div class="form-group">
        <label for="instructions">Instructions</label>
        <textarea id="instructions" placeholder="Enter instructions"></textarea> <small class="error"
                                                                                        id="instructions-error"></small>
    </div>
    <div class="form-group">
        <button class="submit-button" onclick="createRecipe()">Submit</button>
    </div>
</div>
<script src="CreateRecipePage.js"></script>
<script>

    // Call the initialization function and populate the options when the page loads
    initCreateRecipePage();
</script>
</body>
</html>
